{% extends 'Base.html' %}
{% load static %}
  <!--start wrapper-->
{% block context %}
  <div class="wrapper">
    
       <!--start content-->
       <main class="authentication-content">
        <div class="container-fluid">
          <div class="authentication-card">
            <div class="card shadow rounded-0 overflow-hidden">
              <div class="row g-0">
                <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
                  <img src="{% static 'assets/images/error/login-img.jpg' %}" class="img-fluid" alt="">
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title">Sign In</h5>
                    <p class="card-text mb-5 text-danger">{{ error }}</p>
                    <form class="form-body" method="post">
                        {% csrf_token %}
                      <div class="d-grid">
                        <a class="btn btn-white radius-30" href="javascript:;"><span class="d-flex justify-content-center align-items-center">
                            <img class="me-2" src="{% static 'assets/images/icons/search.svg' %}" width="16" alt="">
                            <span>Sign in with Google</span>
                          </span>
                        </a>
                      </div>
                      <div class="login-separater text-center mb-4"> <span>OR SIGN IN WITH EMAIL</span>
                        <hr>
                      </div>
                        <div class="row g-3">

                                <div class="col-12">
                            <label for="inputEmailAddress" class="form-label">Username</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="lni lni-user"></i></div>
                              <input type="text" class="form-control radius-30 ps-5" name="username" id="inputEmailAddress" placeholder="Username">
                            </div>
                          </div>
                                <div class="col-12">
                            <label for="inputChoosePassword" class="form-label">Enter Password</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-lock-fill"></i></div>
                              <input type="password" class="form-control radius-30 ps-5" id="inputChoosePassword" name="password" placeholder="Enter Password">
                            </div>
                              </div>
                                <div class="col-12">
                                <div class="d-grid">
                                  <button type="submit" class="btn btn-primary radius-30">Sign In</button>
                                </div>
                              </div>
                        </div>
                    </form>
                 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       </main>
        
       <!--end page main-->

  </div>
  <!--end wrapper-->
{% endblock %}
